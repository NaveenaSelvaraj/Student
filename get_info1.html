<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./get_info1.css">
  <script defer src="./GET_INFO.JS"></script>
  <title>Document</title>
</head>
<body>

  <div id="head">
    <h1>Student Data</h1>
    <button id="add" class="button1" type="submit">View All</button>
  </div>

  <div id="student_list">
    <div id="wrap" class="wrapper">
      <form id="form" action="/">
        <div id="survey_options">    
          <input type="text" id = "name" name="name" class="survey_options" size="50" placeholder="Student Name">
          <input type="text" id ="age" name="age[]" class="survey_options" size="50" placeholder="Age">
          <input type="text" id ="ph_num" name="survey_options[]" class="survey_options" size="50" placeholder="Phone number">
        </div>
        <div class="controls">
        <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
        <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Field</a>    
        </div>
        <div class="submit">
           <button id="cancel" class="button" type="reset">Cancel</button>  
           <button id = "save" class="button" type="button">Save</button>
        </div>
      </form>
    </div>
  </div>
